<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Components</title>
  <script src="https://unpkg.com/htmx.org@1.9.11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container mt-4">
<!-- Title (with create new component button) -->
  <h1 class="d-flex justify-content-between align-items-center">
    Components
    <button class="btn btn-primary"
        hx-get="{% url 'component_create' %}"
        hx-target="#create-component-modal .modal-content"
        hx-trigger="click"
        data-bs-toggle="modal"
        data-bs-target="#create-component-modal">
        Create Component
    </button>
    </h1>
    <div id="create-component-modal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
        </div>
    </div>
    </div>


  <!-- Table -->
  <table class="table table-striped">
  <thead>
    <tr>
      <th hx-get="{% url 'component_table' %}?sort=identifier" hx-trigger="click" hx-target="#component-table-body" hx-swap="innerHTML">Identifier</th>
      <th hx-get="{% url 'component_table' %}?sort=inventory_level" hx-trigger="click" hx-target="#component-table-body" hx-swap="innerHTML">Inventory Level</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody id="component-table-body"
         hx-get="{% url 'component_table' %}"
         hx-trigger="load"
         hx-swap="innerHTML">
  </tbody>
</table>

  </table>
</div>
</body>
</html>
